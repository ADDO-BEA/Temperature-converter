<!DOCTYPE html>
<html >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1> temperature converter</h1>
      <div class="converter">
         <input type="number" id="inputValue" placeholder="Enter temperature">
            <select id="inputScale">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <button onclick="Temperature()">Convert</button>
            <div class="output">
                <p id="outputCelsius">Celsius: </p>
                <p id="outputFahrenheit">Fahrenheit: </p>
                <p id="outputKelvin">Kelvin: </p>
            </div>

      </div>

    </div>
    <script src="temps.js"></script>
</body>
</html>
